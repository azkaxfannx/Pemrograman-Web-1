<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        margin: auto;
    }
    body {
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        display: flex;
    }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th colspan="2">PRAKTIKUM <br>PEMROGRAMAN WEB</th>
            </tr>
            <tr>
                <th rowspan="4">Materi 1</th>
            </tr>
            <tr>
                <a href="https://www.w3schools.com/html/">
                    <td>HTML</td>
                </a>
            </tr>
            <tr>
                <td>HTML Dasar</td>
            </tr>
            <tr>
                <td>HTML Lanjutan</td>
            </tr>
            <tr>
                <th rowspan="3">Materi 2</th>
            </tr>
            <tr>
                <a href="https://www.w3schools.com/css/">
                    <td>CSS</td>
                </a>
            </tr>
            <tr>
                <td>CSS Dasar</td>
            </tr>
            <tr>
                <th rowspan="2">Materi 3</th>
            </tr>
            <tr>
                <a href="https://www.w3schools.com/js/">
                    <td>Javascript</td>
                </a>
            </tr>
        </table>
    </div>
</body>
</html>
